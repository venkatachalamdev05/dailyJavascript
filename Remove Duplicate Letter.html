<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let alpha = "javascript";
        let output = [];
        alpha = alpha.split("");

        console.log([...new Set(alpha)].join(""));

        for (item of alpha) {
            if (!output.includes(item)) {
                output.push(item)
            }
        }

        console.log(output.join(""))
    </script>
</body>

</html>
