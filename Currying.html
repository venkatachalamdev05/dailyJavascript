<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(sum(1)(5)(6)(7)(3)());
        console.log(multiply(2)(3)());
        console.log(concat("Hello")("World")("!")());

        function sum(a) {
            return function (b) {
                if (b == undefined) return a;
                return sum(a + b)
            }
        }

        function multiply(a) {
            return function (b) {
                if (b == undefined) return a;
                return multiply(a * b);
            }
        }

        function concat(a) {
            return function (b) {
                if (b == undefined) return a;
                return concat(a + " " + b);
            }
        }
    </script>
</body>
