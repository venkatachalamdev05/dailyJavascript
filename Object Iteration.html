<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let input = {
            a: {
                b: {
                    c: {
                        d: 5,
                        e: {
                            f: 2
                        }
                    }
                }
            }
        }


        getData("c", input);

        function getData(selector, value) {
            for (item in value) {
                if (item == selector) {
                    console.log(value[selector]);
                } else {
                    getData(selector, value[item])
                };
            }
        }
    </script>
</body>

</html>
