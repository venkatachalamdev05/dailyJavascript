<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let input = "hello world, this is javascript!";
        input = input.split(" ")
        for (let i = 0; i < input.length; i++) {
            let word = input[i].split("");
            word[0] = word[0].toUpperCase();
            input[i] = word.join("");
        }
        input = input.join(" ");
        console.log(input);
    </script>
</body>
