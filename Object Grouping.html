<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let input = [
            { name: "Name", value: "Venkat" },
            { name: "Age", value: "20" },
            { name: "Gender", value: "Male" },
            { name: "Language", value: "Tamil" },
            { name: "Language", value: "English" },
            { name: "Language", value: "French" },
        ]

        let output = {};
        for (item of input) {
            if (output[item.name]) {
                output[item.name].push(item.value)
            } else {
                output[item.name] = [item.value]
            }
        }

        for (key in output) {
            if (output[key].length == 1) {
                output[key] = output[key][0];
            }
        }
        console.log(output)
    </script>
</body>

</html>
