<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let nums = [2, 7, 11, 15];
        let target = 9;
        let output = []


        for (let i = 0; i < nums.length; i++) {
            for (let j = 0; j < nums.length; j++) {
                if (nums[i] + nums[j] == target && i != j && output.length == 0) {
                    output.push(i)
                    output.push(j)
                    break;
                }
            }
        }

        console.log(output);   
    </script>
</body>

</html>
