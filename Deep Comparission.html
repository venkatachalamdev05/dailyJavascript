<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let obj1 = { a: 10, b: 20 };
        let obj2 = { b: 20, a: 10, c: 20 };

        console.log(isEqual(obj1, obj2));
        // console.log(typeof obj1)
        function isEqual(val1, val2) {

            if (val1 === val2) {
                console.log(val1, val2)
                return true;
            }
            if (typeof obj1 !== "object"
                || typeof obj2 !== "object"
                || obj1 == null
                || obj2 == null) {
                return false;
            }

            let obj1Keys = Object.keys(val1)
            let obj2Keys = Object.keys(val2)


            if (obj1Keys.length !== obj2Keys.length) {
                return false;
            }

            for (let item of obj1Keys) {

                if (!obj2Keys.includes(item) || !isEqual(val1[item], val2[item])) {
                    return false
                }
            }
            return true
        }
    </script>
</body>

</html>
