<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let input = [1, 2, 3, 2, 4, 5, 5];


        let map = {};
        for (item of input) {
            if (map[item]) {
                map[item] += 1
            } else {
                map[item] = 1
            }
        }
        let count = 0;
        for (let item in map) {
            if (map[item] == 1) {
                count += Number(item);
            }

        }

        console.log(count);


    </script>
</body>

</html>
