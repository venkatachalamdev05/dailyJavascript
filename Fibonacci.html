<!DOCTYPE html>

<body>
    <script>
        //0, 1, 1, 2, 3, 5, 8, 13, 21
        let a = 0, b = 1, c = 0;
        let count = 0;
        if (a == count || b == count) {
            console.log("FIBONACCI")
        }
        for (let i = 0; i <= count; i++) {
            c = a + b
            a = b;
            b = c;
            if (c == count) {
                console.log("FIBONACCI")
                break;
            }
        }


        function fibonacci(n) {
            let arr = [0, 1];
            for (let i = 2; i <= n; i++) {
                arr[i] = arr[i - 1] + arr[i - 2]
            }
            return arr
        }

        console.log(fibonacci(6));
    </script>
