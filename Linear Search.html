<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function linearSearch(arr, t) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] == t) {
                    return i;
                }
            }
            return -1
        }
        console.log(linearSearch([5, 2, 10, 23, 45], 20))
    </script>
</body>

</html>
