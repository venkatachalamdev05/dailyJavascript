<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //With Set
        let input = [1, 2, 3, 4, 3, 2, 1];
        console.log([...new Set(input)]);

        //Without Set
        let output = [];
        for (let i = 0; i < input.length; i++) {
            if (!output.includes(input[i])) {
                output.push(input[i]);
            }
        }
        console.log(output);

    </script>
</body>

</html>
