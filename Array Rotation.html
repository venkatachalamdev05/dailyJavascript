<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let input = [1, 2, 3, 4, 5]
        let rotate = 2;

        for (let i = 0; i < rotate; i++) {
            let val = input.splice(input.length - 1, input.length)[0];
            input.unshift(val)
        }

        console.log(input)
    </script>
</body>
