<body>
    <script>
        let input = "jjava"
        let map = {}
        for (let item of input) {
            if (map[item]) {
                map[item] += 1
            } else {
                map[item] = 1
            }
        }

        console.log(map);

        let found = false;
        for (let item in map) {
            if (map[item] == 1) {
                found = true;
                console.log(item)
                break;
            }

        }

        if (!found) {
            console.log("No Item")
        }
    </script>
</body>
