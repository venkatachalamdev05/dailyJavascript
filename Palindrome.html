<body>
    <script>
        function isPalindrome(value) {
            value = value.toLowerCase().replace(/[^a-z0-9]/g, "")
            console.log(value);
            let output = "";
            for (let i = value.length - 1; i >= 0; i--) {
                output += value[i];
            }
            return output == value;
        }

        console.log(isPalindrome("A man, a plan, a canal: Panama"))
    </script>
</body>
