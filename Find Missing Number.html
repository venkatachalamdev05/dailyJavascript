<body>
    <script>
        let input = [1, 2, 3, 5, 6];
        let lengthOfInput = input.length + 1
        let output = (lengthOfInput * (lengthOfInput + 1) / 2);
        let actualOutput = input.reduce((a, b) => { return a + b; });
        console.log(output - actualOutput);
    </script>
