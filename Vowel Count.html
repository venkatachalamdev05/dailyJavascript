<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let input = "javascript is awesome, Hey You"
        let vowels = ['a', 'e', 'i', 'o', 'u']
        let map = {};
        for (item of input) {
            if (map[item] && vowels.includes(item)) {
                map[item] += 1
            } else if (vowels.includes(item)) {
                map[item] = 1
            }
        }

        console.log(map);


    </script>
</body>

</html>
